<div class="post_card">
  <div>{{ data.tags }}</div>

  <a href="{{ data.url }}">
    <h1 class="h1">
      {{ data.title }}
    </h1>
  </a>

  <div>
    Image will goes here
  </div>

  <p class="text--s-l text--c-base">
    {{ data.excerpt }}
  </p>

  <a href="{{ data.url }}">read more ></a>

  <div class="text--s-s text--c-darkerGrey">
    Published on {{ data.date | date_to_string }}
  </div>
</div>
