<div class="header">
  <div class="header__logo">
    Some text
  </div>
  <nav class="header__nav">
    {% for item in site.data.navigation %}
      <a
        href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}
      >
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</div>
